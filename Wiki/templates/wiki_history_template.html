{% extends "base.html" %}

{% block content %}

<h2>{{title}}</h2>
<table>
	<ul>
		{% for revision in revisions %}
			<li><em>Author:{{revision['author']}}<br>
				Created:{{revision['created']}}</em><br>
				{{revision['content']|safe}}<br>
				<form <form action = '/_edit/{{title}}' method="get"><button>Edit</button></form></li>
		{% endfor %}
	</ul>
</table>



{% endblock %}
