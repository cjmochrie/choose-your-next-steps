{% extends "base.html" %}

{% block content %}

<body>
    <h2>Login</h2>
    <form method="post">
      <table>
        <tr>
          <td class="label">
            Username
          </td>
          <td>
            <input type="text" name="username" value={{username}}>
          </td>
          <td class="error">
          </td>
        </tr>

        <tr>
          <td class="label">
            Password
          </td>
          <td>
            <input type="password" name="password">
          </td>
          <td class="error">
            {{error_msg}}
			   </td>
        </tr>

      </table>

      <input type="submit">
    </form>
  </body>

{% endblock %}
